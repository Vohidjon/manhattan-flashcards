<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Flashcards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let item of decks; let i = index" routerDirection="forward" [routerLink]="['/practice/', i]">
    <ion-card-header>
      <ion-card-title style="font-weight: 600">{{item.deck}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>{{masteredCount(item)}} out of {{item.cards.length}} mastered</div>
      <ion-progress-bar [value]="masteredCount(item) / item.cards.length" color="success"></ion-progress-bar>
      <ion-progress-bar [value]="masteredCount(item) / item.cards.length" color="success"></ion-progress-bar>
      <ion-progress-bar [value]="masteredCount(item) / item.cards.length" color="success"></ion-progress-bar>
      <ion-progress-bar [value]="masteredCount(item) / item.cards.length" color="success"></ion-progress-bar>
    </ion-card-content>
    <ion-button expand="full" color="light" style="margin: 0; text-transform: none; height: 50px;">
      Study this deck <ion-icon name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
